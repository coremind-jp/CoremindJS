<html>
<head>
    <title>CoremindJS Test</title>
</head>
<body>
    <form name="form">
        <select name="selector" size="30" onchange="goto()">
            <option>cm.topLevelFunction
        </select>
    </form>
    <script type="text/javascript">
    var pkg = {
        cm:{
            Class:true,//and BaseObject
            browser:{
                BrowserInterface:true,
                InternetExplorerImpl:true,
                OtherImpl:true
            },
            core:{
                BaseObject:false,
                UserAgent:true
            },
            display:{
                impl:{
                    //this package is test
                    //AbsDrawable, DisplayParameters, Bitflag
                    //Container, Position and Transform 
                    DrawableCssImpl:true,
                    DrawableCss3Impl:true,
                    DrawableDxImageTransformImpl:true,
                    Drawable2DCss3Impl:true,
                    Drawable3DCss3Impl:true,
                    DrawableVmlImpl:true
                },
                AbsDrawable:false,
                DisplayInterface:false,
                LayerInterface:true,
                Container:true,
                Transform:true,
                Position:true
            },
            event:{
                Event:false,
                EventDispatcher:true//and Event
            },
            util:{
                Color:true,
                UpdateDispatcher:false,
                Updater:true,//and UpdateDispatcher
                Dictionary:true
            }
        }
    };
    
    function goto()
    {
        var s = document.form.selector;
        location.href = "./test/Test_" + s[s.selectedIndex].text + ".html";
    }
    function parseObjectAsAddItem(object, addedString)
    {
        for (var p in object)
            typeof object[p] == "boolean" && object[p] ?
                addItem(addedString + p):
                parseObjectAsAddItem(object[p], addedString + p + ".");
    }
    function addItem(value) {
        var _newOption = document.createElement("option");
        _newOption.text ?
            _newOption.text = value:
            _newOption.innerText = value;
        document.form.selector.appendChild(_newOption);
    }
    parseObjectAsAddItem(pkg, "");
    </script>
</body>
</html>
