<html>
<head>
    <script type="text/javascript" src="../coremind.js"></script>
</head>
<body>
    <script type="text/javascript">
    var _class = "cm.util.Color";
    document.title = _class;
    cm.Class.using(_class);
    function main()
    {
        var obj = new cm.util.Color(0xFF800FF0);
        cm.log.d(obj);
        
        cm.log.d("argb", obj.argb().toString(16));
        cm.log.d("rgb", obj.rgb().toString(16));
        cm.log.d("Alpha Hex:", obj.aHex().toString(16), " ratio:", obj.aRatio());
        cm.log.d("Red Hex:", obj.rHex().toString(16), " ratio:", obj.rRatio());
        cm.log.d("Green Hex:", obj.gHex().toString(16), " ratio:", obj.gRatio());
        cm.log.d("Blue Hex:", obj.bHex().toString(16), " ratio:", obj.bRatio());
        
        cm.log.d("override color value");
        obj.setAsHex(0x0);
        cm.log.d("argb", obj.argb());
        cm.log.d("rgb", obj.rgb());
        cm.log.d("Alpha Hex:", obj.aHex(), " ratio:", obj.aRatio());
        cm.log.d("Red Hex:", obj.rHex(), " ratio:", obj.rRatio());
        cm.log.d("Green Hex:", obj.gHex(), " ratio:", obj.gRatio());
        cm.log.d("Blue Hex:", obj.bHex(), " ratio:", obj.bRatio());
        
        obj.destroy();
    }
    </script>
</body>
</html>
