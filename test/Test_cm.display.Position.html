<html>
<head>
    <script type="text/javascript" src="../coremind.js"></script>
</head>
<body>
    <script type="text/javascript">
    var _class = "cm.display.Position";
    document.title = _class;
    cm.Class.using(_class);
    function main()
    {
        var obj = new cm.display.Position();
        cm.log.d(obj);
        
        cm.log.d("TEST[set Abs property]");
        obj
            .xAbs(10)
            .yAbs(25)
            .zAbs(79);
        cm.log.d(obj);
        
        cm.log.d("TEST[dump isChanged]");
        cm.log.d(obj.isChanged());
        
        cm.log.d("TEST[applied]");
        obj.applied();
        cm.log.d(obj.isChanged());
        cm.log.d(obj);
        
        cm.log.d("TEST[set relative property]");
        obj
            .xRel(40)
            .yRel(25)
            .zRel(-29);
        cm.log.d(obj.toString());
        
        obj.destroy();
    }
    </script>
</body>
</html>
