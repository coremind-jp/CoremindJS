<html>
<head>
    <title>Test_cm.topLevelFunction.html</title>
    <script type="text/javascript" src="../manifest.js"></script>
    <script type="text/javascript" src="../coremind.js"></script>
</head>
<body>
    <script type="text/javascript">
    cm.Class.load(
    function main()
    {
        console.log("log.dumpを使用したオブジェクトのダンプチェック");
        cm.log.dump({
            A:{
                AChildN:0,
                AChildS:"AChildS",
                AChildChild:{
                    AChildChildB:true,
                    AChildChildA:[9, NaN, {}, "arrayTest"]
                },
                AChildF:function(){}
            }
        }, "prefixTest", 3);
        
        var sampleData = [true, false, 91574.546, "925", ["array"], {obj:"obj"}, function(){}, null, undefined];

        console.log("プリミティブ型判定チェック(cm.equal.typeOf)");
        for (var p in sampleData)
            cm.log.d(sampleData[p], "=", cm.equal.typeOf(sampleData[p]));

        console.log("デバッグ関数チェック(cm.assert)");
        cm.assert("trueを返す関数に期待値true", function(){ return true; }, true);
        cm.assert("falseを返す関数に期待値true", function(){ return false; }, true);

        console.log("コンソール出力関数チェック(cm.log)");
        cm.log.d("log.dを使用したコンソール出力", "カンマで可変引数対応");
        cm.log.$("log.$を使用したコンソール出力", "カンマで可変引数対応");
        cm.log.w("log.wを使用したコンソール出力", "カンマで可変引数対応");
        cm.log.e("log.eを使用したコンソール出力", "カンマで可変引数対応");
    });
    </script>
</body>
</html>
