<html>
<head>
    <script type="text/javascript" src="../coremind.js"></script>
</head>
<body>
    <script type="text/javascript">
    var _class = "cm.util.Updater";
    document.title = _class;
    cm.Class.using(_class);
    function main()
    {
        var obj = new cm.util.Updater();
        obj.tag = "Timer0";
        obj.addEventListener(cm.event.Event.UPDATE, null, function(e){
            var _timer = e.target;
            cm.log.d(e.type, _timer.tag, "count", _timer.getCount(), "ratio", _timer.getRatio());
            if (_timer.getCount() == 5)
            {
                cm.log.d("TEST[Timer0 wait 5sec]");
                _timer.wait(5000);
            }
            else
            if (_timer.getCount() == 10)
            {
                cm.log.d("TEST[Timer0 pause]");
                _timer.pause();
            }
        });
        obj.addEventListener(cm.event.Event.COMPLETE, null, function(e){
            var _timer = e.target;
            cm.log.d(e.type, _timer.tag, "count", _timer.getCount(), "ratio", _timer.getRatio());
            _timer.destroy();
            cm.Class.profile();
        });
        obj.start(1000, 15);
        
        var obj1 = new cm.util.Updater();
        obj1.tag = "Timer1";
        obj1.addEventListener(cm.event.Event.UPDATE, null, function(e){
            var _timer = e.target;
            cm.log.d(e.type, _timer.tag, "count", _timer.getCount(), "ratio", _timer.getRatio());
            if (_timer.getCount() == 25 && _timer.tag == "Timer1")
            {
                cm.log.d("TEST[Timer0 resume]");
                obj.resume();//timer0 resume.
                
                cm.log.d("TEST[Timer1 stop]");
                _timer.stop();
                
                cm.log.d("count", _timer.getCount(), "ratio", _timer.getRatio());
                cm.log.d("TEST[Timer1 override delay and repeate]");
                _timer.start(50, 0);//infinity loop
                _timer.tag = "Timer1+";
            }
            else
            if (_timer.getCount() == 40)
            {
                cm.log.d("TEST[Timer1 stop]");
                _timer.stop();
                _timer.destroy();
                cm.Class.profile();
            }
        });
        obj1.start(700, 0);//infinity loop
    }
    </script>
</body>
</html>
