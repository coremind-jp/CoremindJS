<html>
<head>
    <script type="text/javascript" src="../jscls.js"></script>
</head>
<body>
    <script type="text/javascript">
    var _class = "cm.display.Transform";
    document.title = _class;
    cm.Class.using(_class);
    function main()
    {
        var obj = new cm.display.Transform();
        out.d(obj);
        
        out.d("TEST[set Abs property]");
        obj
            .scaleXAbs(1.2)
            .scaleYAbs(1.3)
            .scaleZAbs(1.4)
            .rotationXAbs(10)
            .rotationYAbs(20)
            .rotationZAbs(30)
            .originXAbs(100)
            .originYAbs(100);
        out.d(obj);
        
        out.d("TEST[dump isChanged]");
        out.d(obj.isChanged());
        
        out.d("TEST[applied]");
        obj.applied();
        out.d(obj.isChanged());
        out.d(obj);
        
        out.d("TEST[set relative property]");
        obj
            .scaleXRel(.8)
            .scaleYRel(.7)
            .scaleZRel(.6)
            .rotationXRel(40)
            .rotationYRel(30)
            .rotationZRel(20)
            .originXRel(-50)
            .originYRel(-50);
        out.d(obj);
        
        obj.destroy();
    }
    </script>
</body>
</html>
