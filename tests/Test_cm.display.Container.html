<html>
<head>
    <script type="text/javascript" src="../jscls.js"></script>
</head>
<body>
    <script type="text/javascript">
    var _class = "cm.display.Container";
    document.title = _class;
    cm.Class.using(_class);
    function main()
    {
        var obj = new cm.display.Container();
        out.d(obj);
        
        out.d("TEST[set abs property]");
        obj
            .widthAbs(10)
            .heightAbs(25)
            .setColor(0xFFFFFFFF, 1)
            .pushColor(0x80234567, 1)
            .setImage("./test.gif");
        out.d(obj);
        
        out.d("TEST[dump isChanged]");
        out.d(obj.isChanged());
        
        out.d("TEST[applied]");
        obj.applied();
        out.d(obj.isChanged());
        out.d(obj);
        
        out.d("TEST[set relative property]");
        obj
            .widthRel(40)
            .heightRel(25);
        out.d(obj.toString());
        
        obj.destroy();
    }
    </script>
</body>
</html>
