<html>
<head>
    <title>Test_cm.event.EventDispatcher.html</title>
    <script type="text/javascript" src="../../jsml/jsml.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../../jscls/jscls.js"></script>
</head>
<body>
    <script type="text/javascript">
    cls.require(
    "cm.event.EventDispatcher",
    function main()
    {
        var order = [];
        var _a = function(e, arg0)
            {
                order.push("a");
            }
        
        var _b = function(e, arg0, arg1, arg2)
            {
                order.push("b");
            }
        
        var _c = function(e, arg0, arg1, arg2, arg3)
            {
                order.push("c");
            }
        
        var obj = new cm.event.EventDispatcher();
        obj.addEventListener("TEST_EVENT", _a, 50);
        obj.addEventListener("TEST_EVENT", _b, 5);
        obj.addEventListener("TEST_EVENT", _c, 100);
        obj.dispatchEvent("TEST_EVENT");

        ex.object.dump(order);
    });
    </script>
</body>
</html>
