    <table>

            <td>

                    </select>
                    <br />
                    <input type="radio" name="radio"/>Radio A<br />

                    <input type="checkbox" name="checkbox"/>Checkbox B<br />

            </td>
            <td>

        <tr>

    <script type="text/javascript">
    var _class = "cm.core.BrowserInterface";
    document.title = _class;
    cls.require(
        "cm.event.Event",
        _class,
        function main()
        {
            var _tf = cm.dom.d.getElementById("tf");
            var _ta = cm.dom.d.getElementById("ta");
            var _eventlog = [];
            
            _ta.style.width = "400px";
            _ta.style.height = "500px";
            
            for (var _defValue in cm.event.Event)
            {
                var _eventType = cm.event.Event[_defValue];
                cm.dom.event.addEventListener(_eventType, cm.dom.d.body, function(e)
                {
                    //e.preventDefault();
                    _eventlog.unshift(e.type);
                    if (_eventlog.length > 9) _eventlog.pop();
                    _tf.innerHTML = _eventlog.join("<br>");
                    
                    _ta.value = "";
                    for (var prop in e)
                        if (eq.isNumber(e[prop]) || eq.isString(e[prop]))
                            _ta.value += prop + " : " + e[prop] + "\n";
                            
                    //returnValue = "Dialog text here.";
                    return 'call back value.';
                }, true);
            }
        });
    </script>
